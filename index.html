<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body style="background:black;color:white;text-align:center;margin-top:100px;">

<h1>İnsan Doğrulama</h1>

<form id="form">
  <div class="cf-turnstile" 
       data-sitekey="0x4AAAAAACajPIDrosxxpJU1">
  </div>
  <br>
  <button type="submit">Devam</button>
</form>

<script>
document.getElementById("form").addEventListener("submit", async function(e){
  e.preventDefault();

  const token = document.querySelector('[name="cf-turnstile-response"]').value;

  const res = await fetch("https://WORKER_URLİN/save", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ token })
  });

  const data = await res.json();

  if(data.success){
    alert("Doğrulama başarılı.");
  } else {
    alert("Doğrulama başarısız.");
  }
});
</script>

</body>
</html>
